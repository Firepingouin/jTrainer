<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>jTrainer - Personal Trainer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="lib/select2-3.5.1/select2.css" rel="stylesheet">
      
    <link href="css/js.css" rel="stylesheet">
      
      <link href="css/header.css" rel="stylesheet">

  </head>
  <body>
      
      <!-- ------------------------------------------- HEADER ZONE ------------------------------------------- -->
      <nav class="navbar navbar-inverse" role="navigation">
        <div class=" col-md-10 col-sm-10 col-xs-10 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                 <button type="submit" class="btn btn-link " style="margin:0px,padding:0px"><span class="glyphicon glyphicon-arrow-left "></span> </button>
                 <label> <h5 style="color:white"> Add a Training Plan</h5></label>
          </form>
        </div>
          
        <div id="loginOpenID" class=" col-md-2 col-sm-2 col-xs-2 pad-cus ">
            
        </div>  
        <!--<div class=" col-md-2 col-sm-2 col-xs-2 ">
            <form class="navbar-form navbar-left"  style="width:100%" role="search">
                <button type="submit" class="btn btn-link"><span class="glyphicon glyphicon-user"></span> </button>
                <button type="submit" class="btn btn-link"> <span class="glyphicon glyphicon-stats"></span> </button>
          </form>-->
        </div>
      </nav>
      <!-- ------------------------------------------- HEADER ZONE END ------------------------------------------- -->
      
      <div class="mid" id="pleaseWait" data-backdrop="static" data-keyboard="false">
                <img class="loadImg" src="img/loader.gif"><img>
    	</div>
      
      <form action="#" id="formAddTraining" role="form">
          <div class="row" style="margin-bottom:10px">
              <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
             <div class=" col-md-2 col-sm-2 col-xs-12 ">
                <label for="inputTitle">Title</label>  
             </div>
            <div class=" col-md-6 col-sm-6 col-xs-12 ">
                <input name="titre" class="form-control" id="inputTitle" placeholder="Enter your Training plan title">
             </div>
              <div class=" col-md-3 col-sm-4 hidden-xs">
                  <div class=" col-md-4 col-sm-4 hidden-xs">
                     <span style="float:left;" class="glyphicon glyphicon-time"></span> <p id="totalTimeValue">0:00:00</p>
                  </div>
             </div>
        </div>
        <div class="row">
            <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
            <div class=" col-md-2 col-sm-2 col-xs-12 ">
                <label for="inputDescription">Description</label>  
            </div>
            <div class=" col-md-6 col-sm-6 col-xs-12 ">
                <!--<input type="email" class="form-control" id="inputDescription" placeholder="Enter your Training plan Description">-->
                <textarea name="description" id="inputDescription" class="form-control" rows="4"></textarea>
            </div>
        </div>
        <div class="row" style="margin-top:10px">
            <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
            <div class=" col-md-2 col-sm-2 col-xs-12 ">
                <label for="inputDescription">Domain</label>  
            </div>
            <div class=" col-md-6 col-sm-6 col-xs-12 " >
                <p>
                    <select name="domaineId" id="selectDomains" class="select2-container populate" style="width:100%">
                    </select>
                </p>
            </div>
        </div>
        <div class="row">
          <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
        <div class=" col-md-9 col-sm-12 col-xs-12 " >
          <div class="jumbotron" style="padding:10px">
              
              <div class="row">
                  <div class=" col-md-1 col-sm-1 col-xs-1 " >
                       <button id="exerciceAdd" type="button" class="btn btn-success">Add an Exercice</button>
                   </div>
                 <div class=" col-md-12 col-sm-12 col-xs-12 " ></div>
              </div>
              <div class="row">
                  <div class=" col-md-2 col-sm-0 col-xs-0 " ></div>
                    <div class=" col-md-2 col-sm-2 col-xs-12 ">
                        <label for="exerciceTitle">Ex. Title</label>  
                    </div>
                    <div class=" col-md-6 col-sm-6 col-xs-12 ">
                        <input type="text" class="form-control" id="exerciceTitle" placeholder="Enter your exercice title">
                    </div>
                    <div class=" col-md-2 col-sm-4 col-xs-12 ">
                        <div class="input-group">
                            <input id="exerciceHour" type="number" value="0" min="0" max="59" class="form-control">
                            <span class="input-group-addon" style="padding:0px">:</span>
                           <input id="exerciceMin" type="number" value="0" min="0" max="59" class="form-control">
                          <span class="input-group-addon" style="padding:0px">:</span>
                          <input id="exerciceSec" type="number" value="0" min="0" class="form-control">
                        </div>
                    </div>
                </div>
              <div class="row" style="margin-top:10px">
               <div class=" col-md-2 col-sm-0 col-xs-0 " ></div>
                <div class=" col-md-2 col-sm-2 col-xs-12 ">
                    <label for="exerciceDescription">Ex. Description</label>  
                </div>
                <div class=" col-md-6 col-sm-6 col-xs-12 ">
                    <!--<input type="email" class="form-control" id="exerciceDescription" placeholder="Enter your exercice title">-->
                    <textarea id="exerciceDescription" class="form-control" rows="4"></textarea>
                </div>
                  <div class=" col-md-2 col-sm-4 hidden-xs">
                       <h1 style="text-align: center;"> <span class="glyphicon glyphicon-time"></span> </h1>
                    </div>
                </div>
                <div class="row" style="margin-top:10px">
               <div class=" col-md-2 col-sm-0 col-xs-0 " ></div>
                <div class=" col-md-2 col-sm-2 col-xs-12 ">
                    <label for="exerciceRepetitions">Nb. Repetitions</label>  
                </div>
                <div class=" col-md-6 col-sm-6 col-xs-12 ">
                    <!--<input type="email" class="form-control" id="exerciceDescription" placeholder="Enter your exercice title">-->
                    <input id="exerciceRepetitions" type="number" value="1" min="1" class="form-control"/>
                </div>
                  <div class=" col-md-2 col-sm-4 hidden-xs">
                    </div>
                </div>
        </div>
        </div>
        </div>
          
         <div class=" col-md-1 col-sm-0 col-xs-0 " ></div>
        <div class=" col-md-9 col-sm-12 col-xs-12 " >
                <table id="tableExercices" class="table table-striped table-condensed">
     				
                </table>
             </div>
    <div class=" col-md-2 ol-sm-0 col-xs-0 " ></div>
    <div class=" col-md-10 ol-sm-5 col-xs-0 " ></div>
    <div class=" col-md-2 ol-sm-5 col-xs-12 text-center" >
        <button class="btn btn-danger btn-sm"> <span class="glyphicon glyphicon-remove"></span> </button>
        <button id="btnSubmit" class="btn btn-success btn-lg"> <span class="glyphicon glyphicon-ok"></span> </button>
    </div>

 
</form>
